<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: purple;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-screen {
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .welcome-message {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            background-color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .login-form button {
            background-color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        .person-image {
            background-image: url('path/to/person-image.png');
            background-size: cover;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="login-screen">
        <div class="welcome-message">Welcome</div>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="person-image"></div>
    </div>
</body>
</html>
